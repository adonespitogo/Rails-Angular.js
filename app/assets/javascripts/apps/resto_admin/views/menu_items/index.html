<div class="menu-items-page">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="page-title">
          <h1>Menu Items</h1>
        </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-xs-3">
        <a class="btn btn-default btn-block" ui-sref="menu_items.new">
          <span class="fa fa-plus"></span>
          Create New Item
        </a>
        <h4><strong>Categories</strong></h4>
        <div class="list-group">
          <a ui-sref="menu_items.list" class="list-group-item" ng-class="{'active': categoryId == null}" ng-click="allMenuItems()">
            All Items <span class="fa fa-chevron-right pull-right"></span>
          </a>
          <a ng-repeat="c in categories" ng-click="filterByCategory(c.id)" class="list-group-item" ng-class="{'active': c.id == categoryId}">
            {{c.name}}
            <span class="fa fa-chevron-right pull-right"></span>
          </a>
        </div>
        <a class="btn btn-default btn-block" ng-click="newCategory()">
          <span class="fa fa-plus"></span>
          Create New Category
        </a>
      </div>
      <div class="col-xs-9" ui-view>
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th width="25%">Name</th>
              <th width="45%">Description</th>
              <th width="15%">Price (BD)</th>
              <th width="15%">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="item in menu_items">
              <td><b>{{item.name}}</b></td>
              <td>{{item.description}}</td>
              <td>{{item.price}}</td>
              <td class="text-center">
                <div class="btn-group">
                  <a class="btn btn-primary btn-xs"><span class="fa fa-eye"></span></a>
                  <a class="btn btn-success btn-xs"><span class="fa fa-pencil"></span></a>
                  <a class="btn btn-danger btn-xs"><span class="fa fa-trash-o"></span></a>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="text-center">
      <ul class="pagination">
        <li><a href="#">&laquo;</a></li>
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li><a href="#">&raquo;</a></li>
      </ul>
    </div>
  </div>
</div>

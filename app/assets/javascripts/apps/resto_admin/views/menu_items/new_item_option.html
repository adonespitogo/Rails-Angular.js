<div class="modal-header">
    <h3 class="modal-title">New Item Option</h3>
</div>
<div class="modal-body">
    <form action="">
        <div class="form-group">
            <label for="">Option Name</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="">How many options a customer can choose ?</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Description</label>
            <textarea name="" id="" cols="3" rows="3" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="">Option Items</label>
            <ul class="list-group">
                <li class="list-group-item">
                    With cheese
                    <span class="label label-success">+ 2.00</span>
                    <span class="fa fa-times pointer pull-right"></span>
                </li>
                <li class="list-group-item">
                    With cheese
                    <span class="label label-success">+ 2.00</span>
                    <span class="fa fa-times pointer pull-right"></span>
                </li>
            </ul>
            <ul class="list-group">
                <li class="list-group-item">
                    <span class="fa fa-plus"></span>
                    Add more item
                </li>
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-xs-5">
                            <input type="text" class="form-control" placeholder="Name">
                        </div>
                        <div class="col-xs-5">
                            <input type="text" class="form-control" placeholder="Additional Price">
                        </div>
                        <div class="col-xs-2">
                            <button class="btn btn-success">Add</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
